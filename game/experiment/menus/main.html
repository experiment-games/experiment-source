<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Experiment Main Menu</title>

    <link rel="stylesheet"
          href="dist/main.css">
</head>

<body class="peer">
    <div class="overlay"></div>

    <div class="flex flex-col h-full justify-between">
        <header class="flex flex-row justify-between p-12 bg-gradient-to-b from-black/80 via-black/75 to-transparent">
            <img src="images/logo.png"
                 alt="Experiment"
                 class="max-w-md">

            <div class="flex flex-row justify-evenly gap-12">
                <game-menu-link pageref="content"
                                translation="GameUI_Options"
                                icon="images/icon-box.png"
                                small>
                    CONTENT
                </game-menu-link>

                <game-menu-link href="gamemenucommand://OpenOptionsDialog"
                                translation="GameUI_Options"
                                icon="images/icon-cog.png"
                                small>
                    OPTIONS
                </game-menu-link>

                <game-menu-link href="gamemenucommand://Quit"
                                translation="GameUI_GameMenu_Quit"
                                icon="images/icon-cross.png"
                                small>
                    QUIT GAME
                </game-menu-link>
            </div>
        </header>

        <div id="page"
             x-draggable
             class="fixed select-none flex flex-col flex-1 opacity-0 transition max-h-screen overflow-hidden w-[600px] top-1/4 left-1/4 bg-back px-4 py-3">
            <div class="flex flex-row justify-between"
                 x-draggable-handle>
                <h2 class="font-source-uibold text-source-uibold font-semibold mb-4 text-white uppercase"
                    id="pageTitle"></h2>
                <button id="pageClose"
                        class="p-[6px] focus:outline-none border border-back-highlight border-b-back-shadow border-r-back-shadow w-6 h-6 flex place-content-center">
                    <img src="images/icon-cross-source.png"
                         alt="Close">
                </button>
            </div>
            <div id="pageContent"
                 class="font-source-default text-source-default overflow-y-auto"></div>
        </div>

        <footer class="flex flex-row justify-evenly p-12 gap-12 bg-gradient-to-t from-black/80 via-black/75 to-transparent">
            <game-menu-link href="gamemenucommand://OpenServerBrowser"
                            translation="GameUI_GameMenu_PlayOnline"
                            icon="images/icon-magnifier.png"
                            label-above>
                PLAY ONLINE
            </game-menu-link>
            <game-menu-link href="gamemenucommand://OpenCreateMultiplayerGameDialog"
                            translation="GameUI_GameMenu_HostOwnServer"
                            icon="images/icon-globe.png"
                            class="flex peer-[.in-level]:hidden"
                            label-above>
                HOST OWN SERVER
            </game-menu-link>
            <game-menu-link href="gamemenucommand://DisconnectNoConfirm"
                            translation="GameUI_GameMenu_Disconnect"
                            icon="images/icon-disconnect.png"
                            class="hidden peer-[.in-level]:flex"
                            label-above>
                DISCONNECT
            </game-menu-link>
        </footer>
    </div>

    <game-page id="content"
               title="Game Content">
        <p>
            Here you can choose which content you want to &quot;mount&quot; into the game,
            from a selection of games you have installed through Steam.
        </p>
        <div id="contentList"
             class="flex flex-col gap-1 mt-4">
        </div>
    </game-page>

    <template id="contentItemTemplate">
        <div class="flex flex-row items-center justify-between p-3">
            <img src=""
                 alt=""
                 class="w-6 h-6">
            <span></span>
            <input type="checkbox"
                   name="content"
                   value=""
                   class="w-6 h-6">
        </div>
    </template>

    <script src="init.js"></script>
</body>

</html>

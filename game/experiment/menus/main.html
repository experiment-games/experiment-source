<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Experiment Main Menu</title>

    <link rel="stylesheet"
          href="dist/main.css">
</head>

<body>
    <div class="overlay"></div>

    <div class="flex flex-col h-full justify-between">
        <header class="flex flex-row justify-between p-12 bg-gradient-to-b from-black/80 via-black/75 to-transparent">
            <img src="images/logo.png"
                 alt="Experiment"
                 class="max-w-md">

            <div class="flex flex-row justify-evenly gap-12">
                <game-menu-link pageref="content"
                                translation="GameUI_Options"
                                icon="images/icon-box.png"
                                small>
                    CONTENT
                </game-menu-link>

                <game-menu-link href="gamemenucommand://OpenOptionsDialog"
                                translation="GameUI_Options"
                                icon="images/icon-cog.png"
                                small>
                    OPTIONS
                </game-menu-link>

                <game-menu-link href="gamemenucommand://QuitNoConfirm"
                                translation="GameUI_GameMenu_Quit"
                                icon="images/icon-cross.png"
                                small>
                    QUIT GAME
                </game-menu-link>
            </div>
        </header>

        <div id="page"
             class="px-12 flex flex-col flex-1 opacity-0 transition overflow-hidden max-w-prose mx-auto">
            <div>
                <h2 class="text-4xl mb-12 text-white text-center font-bold uppercase"
                    id="pageTitle"></h2>
            </div>
            <div id="pageContent"
                 class="bg-back/80 p-8 overflow-y-auto"></div>
        </div>

        <footer class="flex flex-row justify-evenly p-12 gap-12 bg-gradient-to-t from-black/80 via-black/75 to-transparent">
            <game-menu-link href="gamemenucommand://OpenServerBrowser"
                            translation="GameUI_GameMenu_PlayOnline"
                            icon="images/icon-magnifier.png"
                            label-above>
                PLAY ONLINE
            </game-menu-link>
            <game-menu-link href="gamemenucommand://OpenCreateMultiplayerGameDialog"
                            translation="GameUI_GameMenu_HostOwnServer"
                            icon="images/icon-globe.png"
                            label-above>
                HOST OWN SERVER
            </game-menu-link>
        </footer>
    </div>

    <game-page id="content"
               title="Game Content">
        <p>
            Here you can choose which content you want to &quot;mount&quot; into the game,
            from a selection of games you have installed through Steam.
        </p>
        <div id="contentList"
             class="flex flex-col gap-4 mt-4">
        </div>
    </game-page>

    <template id="contentItemTemplate">
        <div class="flex flex-row gap-4 items-center justify-between p-4">
            <img src=""
                    alt=""
                    class="w-8 h-8">
            <span></span>
            <input type="checkbox"
                   name="content"
                   value=""
                   class="w-8 h-8">
        </div>
    </template>

    <script src="init.js"></script>
</body>

</html>

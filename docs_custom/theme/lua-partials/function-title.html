<span class="lua__symbol">
    {% if functionPrefix %}{{ functionPrefix }}{% endif -%}
    <a href="{{ config.site_url }}libraries/{{ page.meta.lua.library }}">
        {{- page.meta.lua.library -}}
    </a>
    {{- functionSeparator -}}<wbr>
    {{- page.meta.lua.function -}}<wbr>
    {{- argumentString -}}
</span>

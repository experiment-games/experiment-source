{% if page.meta.lua.returns %}
<h2>Returns</h2>
<ul class="lua__variable_list">
    {% for return in page.meta.lua.returns %}
    <li>
        {% with type=return.type %}
            {% include 'lua-partials/type.html' %}
        {% endwith %}
        <span class="lua__variable_list__description">{{ return.description }}</span>
    </li>
    {% endfor %}
</ul>
{% endif %}
